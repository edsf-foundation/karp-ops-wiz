# Default values for karpops-wiz
replicaCount: 1

image:
  repository: ghcr.io/edsf-foundation/karp-ops-wiz
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: karpops-wiz.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: karpops-wiz-tls
  #    hosts:
  #      - karpops-wiz.local

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Feature flags
features:
  costDashboard:
    enabled: true
    description: "Enable cost optimization dashboard"
  
  rebalancing:
    enabled: true
    description: "Enable rebalancing recommendations"
  
  pricingSimulation:
    enabled: true
    description: "Enable pricing simulation features"
  
  karpenterIntegration:
    enabled: true
    description: "Enable Karpenter configuration wizard"

# Configuration
config:
  # Pricing data refresh interval
  pricingRefreshInterval: "24h"
  
  # Cluster metrics refresh interval  
  metricsRefreshInterval: "5m"
  
  # Default AWS region for pricing
  defaultRegion: "us-east-1"
  
  # Cost alert thresholds
  costAlerts:
    enabled: false
    weeklySpendThreshold: 1000
    monthlySavingsTarget: 500

# RBAC permissions
rbac:
  create: true
  
  # Cluster-wide permissions required
  clusterPermissions:
    - apiGroups: [""]
      resources: ["nodes", "pods", "services", "endpoints"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["karpenter.k8s.aws/v1beta1"]
      resources: ["ec2nodeclasses"]
      verbs: ["get", "list", "watch"] 
    - apiGroups: ["karpenter.sh/v1beta1"]
      resources: ["nodepools", "nodepools/status"]
      verbs: ["get", "list", "watch", "create", "update", "patch"]

# AWS IAM integration (for advanced features)
aws:
  enabled: false
  roleArn: ""
  
  # Required for pricing API access
  pricingAccess:
    enabled: false
    
  # Required for cost and billing access
  billingAccess:
    enabled: false

# Monitoring and observability
monitoring:
  serviceMonitor:
    enabled: false
  
  prometheusRule:
    enabled: false
  
  grafanaDashboard:
    enabled: false

# Development and debugging
debug:
  enabled: false
  logLevel: "info"
  
# Persistence (for caching pricing data)
persistence:
  enabled: false
  size: 1Gi
  storageClass: ""
  
# Cache configuration
cache:
  pricingData:
    enabled: true
    ttl: "24h"
  clusterMetrics:
    enabled: true
    ttl: "5m"
